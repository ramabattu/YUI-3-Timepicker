<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.0.0b1/build/cssreset/reset-min.css&3.0.0b1/build/cssfonts/fonts-min.css">
    <link rel="stylesheet" href="timepicker.css" type="text/css" charset="utf-8" />
</head>
<body>
    <div id="main">
        <h1>This is a timepicker</h1>
        <form action="demo.html" method="post">

            <label for="time">Time: </label><input type="text" name="time" value="2:45AM" id="time">
            <div class="foo">
            </div>

            <p><input type="submit" value="Continue &rarr;" /></p>
                        
        </form>
    </div>

    
</body>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.0.0b1/build/yui/yui-min.js">
    
</script><script type="text/javascript" src="timepickerwidget.js"></script>

<script type="text/javascript" charset="utf-8">
    YUI().use('timepicker', function(Y){
        
        var picker = new Y.p.Timepicker({contentBox: 'div.foo', time:{hour:0, minute:0}, strings:{am:'AM', pm:'PM', seperator:':'}});
        
        picker.set('time.ampm', picker.AM);
        picker.render();
        picker.hide();
        picker.subscribe('timechange', function(e){
            Y.get('#time').set('value',e.s12hour);
        });

        
        function handleClick(e){
            var target =e.target;
            if(target.test('#time')){
                picker.toggle();
            }
        }
        
        Y.get('#main').on('click', handleClick);
    });
</script>
</html>
