<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>demo</title>
    <link rel="stylesheet" href="timepicker.css" type="text/css" charset="utf-8" />
</head>
<body>
    <div id="main">
        <h1>This is a timepicker</h1>
        <form action="demo.html" method="post">
            <label for="time">Time: </label><input type="text" name="time" value="00:00" id="time">

            <p><input type="submit" value="Continue &rarr;" /></p>
        </form>
    </div>

    
</body>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.0.0b1/build/yui/yui-min.js">
    
</script><script type="text/javascript" src="timepickerwidget.js"></script>

<script type="text/javascript" charset="utf-8">
    YUI().use('timepicker', function(Y){
        var picker = new Y.p.Timepicker({contentBox: '#contentBox', time:{hour:'2', minute:'45'}});
        picker.render();
        picker.hide();
        picker.subscribe('timechange', function(e){
            var hour = e.hour;
            Y.get('#time').set('value', hour);
        });
        picker.move(20,20);
        
        function handleClick(e){
            picker.move(e.pageX,e.pageY + 50);
            picker.show();
        }
        
        Y.get('#main').on('click', handleClick);
    });
</script>
</html>
