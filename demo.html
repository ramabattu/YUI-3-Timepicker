<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>demo</title>
</head>
<body>
    <div id="main">
        <h1>This is a timepicker</h1>
        <form action="demo.html" method="post">
            <label for="time">Time: </label><input type="text" name="time" value="00:00" id="time">

            <p><input type="submit" value="Continue &rarr;" /></p>
        </form>
    </div>

    
</body>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.0.0b1/build/yui/yui-min.js">
    
</script><script type="text/javascript" src="timepickerwidget.js"></script>

<script type="text/javascript" charset="utf-8">
    YUI().use('timepicker', function(Y){
        var picker = new Y.Saw.Timepicker({contentBox: '#contentBox'});
        picker.render();
    });
</script>
</html>
